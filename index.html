<!DOCTYPE html>

<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Password Generator</title>
    <link
      rel="icon"
      href="C:\Temp\webside\Random Password Generator JavaScript\img\pwgenerator-logo.png" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Passwort Generator</h2>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled />
          <span class="material-symbols-rounded">copy_all</span>
        </div>
        <div class="pass-indicator"></div>
        <div class="pass-length">
          <div class="details">
            <label class="title">Passwort LÃ¤nge</label>
            <span></span>
          </div>
          <input type="range" min="1" max="30" value="15" step="1" />
        </div>
        <div class="pass-settings">
          <label class="title">Password Einstellungen</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="Kleinbuchstaben" checked />
              <label for="Kleinbuchstaben"
                >Kleinbuchstaben <br />
                (a-z)</label
              >
            </li>
            <li class="option">
              <input type="checkbox" id="Grossbuchstaben" />
              <label for="Grossbuchstaben">Grossbuchstaben (A-Z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="Nummern" />
              <label for="Nummern">Nummern (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="Symbole" />
              <label for="Symbole">Symbole (!-$^+)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="Wiederholungen_ausschliessen" />
              <label for="Wiederholungen_ausschliessen"
                >Wiederholungen ausschliessen</label
              >
            </li>
            <li class="option">
              <input type="checkbox" id="Lehrzeichen_einschliessen" />
              <label for="Lehrzeichen_einschliessen"
                >Lehrzeichen einschliessen</label
              >
            </li>
          </ul>
        </div>
        <button class="generate-btn">Passwort Generieren</button>
      </div>
    </div>
  </body>
</html>
